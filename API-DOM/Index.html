<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

 

    <input id="search-box" type="text" placeholder="Type anything..."/>
    <button id="handleADD">ADD</button>

    <div id="comment-container"  class="comment-container"></div>


    <!--connect Javascript with DOM -->

<!--  

<input id="search-box" type="text" placeholder="Type anything..."/>

   This creates the text box for user input
   id="search-box" → used in JS to read the text
   placeholder="Type anything..." shows hint text

<button id="handleADD">ADD</button>

   This is the button users click to add the comment
   id="handleADD" → used in JS to detect the click

<div id="comment-container"  class="comment-container"></div>

   This is the container where all comments will appear
   id="comment-container" → used in JS to append new comments
   class="comment-container" → for CSS styling (optional)


    -->
